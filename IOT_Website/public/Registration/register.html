<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<body>
    <section id="banner">
        <div class="banner-text">

        <div class="container">
        <form> 
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control mb-2 mr-sm-2" style="color: rgb(0, 0, 0);" id="username" placeholder="Username" name="username">
              </div>
              <div class="col invisible">
                <label for="pwd">Blank</label>
              </div>
              <div class="col">
                <input type="email" class="form-control mb-2 mr-sm-2" style="color: rgb(0, 0, 0);" id="email" placeholder="Email" name="email">
              </div>
            </div>
          </form>
          <br>
          <form>
            <div class="form-row">
              <div class="col">
                <input type="password" class="form-control mb-2 mr-sm-2" id="password1" placeholder="Password" name="password" >
              </div>
              <div class="col invisible">
                <label for="pwd">Blank</label>
              </div>
              <div class="col">
                <input type="password" class="form-control mb-2 mr-sm-2" id="password2" placeholder="Confirm Password" name="confirmpswd" >
              </div>
            </div>
          </form>
          </div>
          <div class="container">
            <div class="banner-text-1">
                <button type="text" class="btn btn-warning" id= "signUp">Register</button>
            </div>
            <br>
</div>
         <br>
        <p class="text-inverse text-center" style="color: aliceblue;">Already have an account? <a href="/Login/login.html" style="color: rgb(241, 180, 11);">Login</a></p>
 </section>
